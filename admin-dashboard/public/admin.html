<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyynett Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <style>
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .login-box .form-group {
            margin-bottom: 20px;
        }
        .login-box label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-box input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        .login-box .btn-submit {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-box .btn-submit:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="login-modal" style="display: flex;">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
                <p id="loginError" class="login-error" style="display: none; color: red; margin-top: 10px;"></p>
            </form>
        </div>
    </div>

    <div class="admin-container" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-crown"></i>
                <h2>Admin Panel</h2>
            </div>
            
            <div class="sidebar-section">
                <h3>Categories</h3>
                <div id="categoryList" class="category-list"></div>
                <button id="addCategoryBtn" class="add-category-btn">
                    <i class="fas fa-plus"></i> Add Category
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="content-header">
                <h1 id="pageTitle">Welcome to Admin Dashboard</h1>
                <p id="pageSubtitle">Select a category to manage products</p>
            </div>

            <!-- Products Section -->
            <section class="products-section">
                <div class="section-header">
                    <h2><i class="fas fa-box"></i> Products</h2>
                    <span id="productCount" class="product-count">0 items</span>
                </div>
                <div id="productGrid" class="product-grid"></div>
            </section>

            <!-- Add Product Form -->
            <section class="add-product-section">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Product</h2>
                </div>
                
                <form id="addProductForm" class="product-form">
                    <div class="form-group">
                        <label for="productTitle">Product Title *</label>
                        <input type="text" id="productTitle" placeholder="Enter product name" required>
                    </div>

                    <div class="form-group">
                        <label for="productDescription">Description *</label>
                        <textarea id="productDescription" placeholder="Enter product description" required rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productPrice">Price ($) *</label>
                            <input type="number" id="productPrice" placeholder="0.00" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="productImage">Product Image *</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="productImage" accept="image/*" required>
                                <span class="file-label"><i class="fas fa-image"></i> Choose Image</span>
                            </div>
                            <small>Max size: 5MB (JPG, PNG, WebP)</small>
                        </div>
                    </div>

                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="Preview">
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Add Product
                    </button>
                </form>
            </section>
        </main>
    </div>

    <!-- Add Category Modal -->
    <div id="categoryModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Category</h3>
                <button class="close-modal" id="closeCategoryModal">&times;</button>
            </div>
            <div class="modal-body">
               
                <div id="existingCategories" style="max-height:160px; overflow:auto; margin-bottom:12px; padding:8px; border:1px solid #eee; border-radius:6px; background:#fafafa;">
                    <!-- populated dynamically -->
                </div>
            </div>
            <form id="addCategoryForm" class="modal-form">
                <div class="form-group">
                    <label for="categoryName">Category Name *</label>
                    <input type="text" id="categoryName" placeholder="e.g., iPhones, Samsung, Laptops" required>
                </div>
                <div class="form-group">
                    <label for="categoryImage">Category Image</label>
                    <input type="file" id="categoryImage" accept="image/*">
                    <small>Optional. If provided, image will display in the category grid.</small>
                </div>
                <button type="submit" class="btn-submit">Create Category</button>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script src="js/admin-script.js"></script>
</body>
</html>
