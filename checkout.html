<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SKYYNETT</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="icon" type="image/png" href="skyynettlogo.png">
</head>
<body>

<!-- ===================== NAVBAR ===================== -->
<header class="navbar">
  <div class="hamburger" id="hamburger">
    <div class="bar top"></div>
    <div class="bar middle"></div>
    <div class="bar bottom"></div>
  </div>

  <div class="logo">
    <img src="skyynettlogo.png" alt="Logo">
    <span class="brand-text">Skyynett</span>
  </div>

  <ul class="nav-links desktop-only">
    <li><a href="index.html">Home</a></li>
    <li><a href="shop.html">Shop</a></li>
    <li><a href="categories.html">Categories</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <div class="nav-buttons">
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
      <svg class="theme-icon sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="4"/><path d="M3 12h1m16 0h1M12 3v1m0 16v1M5 5l.7 .7m12.6 12.6l.7 .7M18.36 5.64l-.7 .7M6.34 18.36l-.7 .7"/></svg>
      <svg class="theme-icon moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>
    </button>
  </div>
</header>

<!-- Sidebar for Mobile -->
<aside class="sidebar" id="sidebar">
  <ul class="sidebar-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="shop.html">Shop</a></li>
    <li><a href="categories.html">Categories</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</aside>

<!-- ===================== OVERLAY ===================== -->
<div class="overlay" id="overlay"></div>

<!-- ===================== CHECKOUT SECTION ===================== -->
<main class="checkout-page">
  <div class="checkout-container">
    <!-- Progress Indicator -->
    <div class="checkout-header">
      <h1>Checkout</h1>
      <div class="progress-steps">
        <div class="step active">
          <span class="step-number">1</span>
          <span class="step-label">Cart Review</span>
        </div>
        <div class="step active">
          <span class="step-number">2</span>
          <span class="step-label">Shipping</span>
        </div>
        <div class="step">
          <span class="step-number">3</span>
          <span class="step-label">Payment</span>
        </div>
      </div>
    </div>

    <div class="checkout-content">
      <!-- Order Summary (Left) -->
      <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="cart-items-checkout" id="cartItemsCheckout">
          <!-- Items populated by JavaScript -->
        </div>
        <div class="summary-divider"></div>
        <div class="summary-totals">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotalCheckout">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span id="shippingCheckout">$10.00</span>
          </div>
          <div class="summary-row">
            <span>Tax:</span>
            <span id="taxCheckout">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="totalCheckout">$0.00</span>
          </div>
        </div>
      </div>

      <!-- Checkout Form (Right) -->
      <div class="checkout-form">
        <!-- Shipping Information -->
        <section class="form-section">
          <h3>Shipping Information</h3>
          <form id="checkoutForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="address" required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="zipcode">ZIP Code</label>
                <input type="text" id="zipcode" name="zipcode" required>
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" value="United States" required>
              </div>
            </div>

            <!-- Payment Information -->
            <section class="form-section">
              <h3>Payment Information</h3>

              <div class="form-group">
                <label for="cardName">Cardholder Name</label>
                <input type="text" id="cardName" name="cardName" required>
              </div>

              <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="expiry">Expiry Date</label>
                  <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                </div>
              </div>
            </section>

            <!-- Checkout Buttons -->
            <div class="checkout-buttons">
              <a href="index.html" class="btn-secondary">Continue Shopping</a>
              <button type="submit" class="btn-primary" id="submitCheckout">Complete Order</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</main>



<script src="checkout.js"></script>
</body>
</html>
